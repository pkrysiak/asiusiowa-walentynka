<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        #teddy {
            width: 200px;
            position: relative;
            animation: jump 0.5s ease;
        }
        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 50px; }
            100% { bottom: 0; }
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        #kissingBears {
            display: none;
        }
    </style>
</head>
<body>
    <img id="teddy" src="https://path/to/your/jumping-teddy.gif" alt="Jumping Teddy Bear">
    <button id="yes" class="button">Yes</button>
    <button id="maybe" class="button">Maybe</button>
    <div id="kissingBears">
        <img src="https://path/to/your/kissing-bears.gif" alt="Kissing Bears">
    </div>

    <script>
        const maybeButton = document.getElementById('maybe');
        const yesButton = document.getElementById('yes');
        const kissingBears = document.getElementById('kissingBears');

        maybeButton.addEventListener('mouseover', () => {
            maybeButton.style.position = 'absolute';
            maybeButton.style.left = Math.random() * window.innerWidth + 'px';
            maybeButton.style.top = Math.random() * window.innerHeight + 'px';
        });

        yesButton.addEventListener('click', () => {
            kissingBears.style.display = 'block';
        });
    </script>
</body>
</html>
