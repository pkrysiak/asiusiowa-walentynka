<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 25%, #6c5b7b 50%, #355c7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background hearts */
        @keyframes float-hearts {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .heart-bg {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: float-hearts linear infinite;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            z-index: 10;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.2);
        }

        .teddy-container {
            margin: 30px 0;
            perspective: 1000px;
        }

        #teddy {
            width: 200px;
            height: 200px;
            object-fit: contain;
            animation: gentle-bounce 2s ease-in-out infinite;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        #yes {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            flex: 1;
            min-width: 120px;
            max-width: 180px;
        }

        #yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        #yes:active {
            transform: translateY(-1px);
        }

        #maybe {
            background: linear-gradient(135deg, #c06c84, #d08ba8);
            color: white;
            flex: 1;
            min-width: 120px;
            max-width: 180px;
        }

        #maybe:hover {
            background: linear-gradient(135deg, #d08ba8, #e0a3c0);
            box-shadow: 0 8px 20px rgba(192, 108, 132, 0.4);
        }

        /* Result section */
        #result {
            display: none;
            opacity: 0;
            animation: fadeInResult 0.8s ease-out forwards;
            margin-top: 40px;
        }

        @keyframes fadeInResult {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        #kissingBears {
            width: 300px;
            height: 250px;
            object-fit: contain;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        .result-text {
            font-size: 1.8rem;
            color: #ff6b9d;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.1);
        }

        .heart-icon {
            font-size: 2rem;
            margin: 0 5px;
            animation: heartbeat 0.6s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        /* Particles effect */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: particle-fall 2s ease-out forwards;
        }

        @keyframes particle-fall {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100px) translateX(50px) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? <span class="heart-icon">üíñ</span></h1>
        
        <div class="teddy-container">
            <img id="teddy" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXdnMmQ4cTI2cWk0aXQyM3YzMGszdDZjZncwNDBzN2ZxdWw4MG81dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/D9j761FH8SYJLyW9WO/giphy.gif" alt="Jumping Teddy Bear">
        </div>

        <div class="buttons-container">
            <button id="yes">Yes üíù</button>
            <button id="maybe">Maybe üí≠</button>
        </div>

        <div id="result">
            <img id="kissingBears" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2cxbGUxdzY1NmpoOXNqcWtzYjVzaXRucTE1emFxcmtmYXdwMTZ1dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DdJ9RsY88uBarMvVsb/giphy.gif" alt="Kissing Bears">
            <div class="result-text">I knew you would say yes! <span class="heart-icon">‚ù§Ô∏è</span></div>
        </div>
    </div>

    <script>
        const maybeButton = document.getElementById('maybe');
        const yesButton = document.getElementById('yes');
        const result = document.getElementById('result');
        const container = document.querySelector('.container');

        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíû'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }

        createFloatingHearts();

        // Smooth Maybe button movement
        document.addEventListener('mousemove', (e) => {
            const rect = maybeButton.getBoundingClientRect();
            const buttonCenterX = rect.left + rect.width / 2;
            const buttonCenterY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - buttonCenterX, 2) + 
                Math.pow(e.clientY - buttonCenterY, 2)
            );

            // If mouse is within 100px, move the button away smoothly
            if (distance < 100) {
                const angle = Math.atan2(buttonCenterY - e.clientY, buttonCenterX - e.clientX);
                const newX = Math.cos(angle) * 150;
                const newY = Math.sin(angle) * 150;

                maybeButton.style.position = 'fixed';
                maybeButton.style.left = (e.clientX + newX) + 'px';
                maybeButton.style.top = (e.clientY + newY) + 'px';
                maybeButton.style.transition = 'all 0.3s ease-out';
                
                // Constrain within viewport
                const finalRect = maybeButton.getBoundingClientRect();
                if (finalRect.left < 0) maybeButton.style.left = '10px';
                if (finalRect.right > window.innerWidth) maybeButton.style.left = (window.innerWidth - finalRect.width - 10) + 'px';
                if (finalRect.top < 0) maybeButton.style.top = '10px';
                if (finalRect.bottom > window.innerHeight) maybeButton.style.top = (window.innerHeight - finalRect.height - 10) + 'px';
            }
        });

        // Yes button click handler
        yesButton.addEventListener('click', () => {
            result.style.display = 'block';
            createParticles(yesButton);
        });

        // Particle effect
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.textContent = ['üíñ', 'üíï', 'üíó', '‚ú®'][Math.floor(Math.random() * 4)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = '1.5rem';
                particle.style.transform = `translateX(${(Math.random() - 0.5) * 200}px) translateY(${(Math.random() - 0.5) * 200}px)`;
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 2000);
            }
        }
    </script>
</body>
</html>
