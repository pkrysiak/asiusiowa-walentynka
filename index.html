<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybe Button</title>
    <style>
        #maybeButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <button id="maybeButton">Maybe</button>

    <script>
        const maybeButton = document.getElementById('maybeButton');

        document.addEventListener('mousemove', (event) => {
            const buttonRect = maybeButton.getBoundingClientRect();
            const buttonX = buttonRect.left + buttonRect.width / 2;
            const buttonY = buttonRect.top + buttonRect.height / 2;
            const distanceX = event.clientX - buttonX;
            const distanceY = event.clientY - buttonY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            const offset = 100;

            if (distance < offset) {
                // Calculate new position
                const newX = buttonX + (distanceX / distance) * offset;
                const newY = buttonY + (distanceY / distance) * offset;
                // Move button smoothly
                maybeButton.style.transform = `translate(${newX - buttonX}px, ${newY - buttonY}px)`;
            } else {
                // Reset button position
                maybeButton.style.transform = '';
            }
        });
    </script>
</body>
</html>
